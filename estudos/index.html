<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>small store landing page Fernando Ferreira inspira√ßao na highcompanybr</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <header class="cabecalho">
        <div class="imagem-logo">
            <a href="https://highcompanybr.com/" target="_blank">
                <img src="./imagens/imagens-mini-loja-removebg-preview.png" alt="logo-high">
            </a>
        </div>
    
        <ul class="home">
            <li>
                <a href="#menu">Menu</a>
            </li>
            <li>
                <a href="#comprar">Comprar</a>
            </li>
            <li>
                <a href="https://highcompanybr.com/info/" target="_blank">Suporte</a>
            </li>
        </ul>
    </header>
    

    <main>
        <div class="camisa">
            <a href="https://highcompanybr.com/products/cut-tee-solid-brown/" target="_blank">
                <img src="./imagem_camisa-removebg-preview.png" alt="camisa-img">
                <h2>High shirt</h2>
                <p>R$200,00</p>
                <button>Comprar</button>
            </a>
        </div>

        <div class="bermuda">
            <a href="https://highcompanybr.com/products/5-panel-piquet-black/" target="_blank">
                <img src="./imagens/imagem_bermuda-removebg-preview.png" alt="bermuda-img">
                <h2>High shorts</h2>
                <p>R$100,00</p>
                <button>Comprar</button>
            </a>
        </div>

        <div class="bone">
            <a href="https://highcompanybr.com/products/swimshorts-logo-black/" target="_blank">
                <img src="./imagens/imagem_vone-removebg-preview.png" alt="bone-img">
                <h2>High cap</h2>
                <p>R$50,00</p>
                <button>Comprar</button>
            </a>
        </div>
    </main>

</body>

</html>
